<mat-card class="example-card" style="width: 300px;">
  <h4>Create an account</h4>
  <mat-card-content style="display: grid">
    <mat-form-field appearance="outline">
      <mat-label>Username</mat-label>
      <input matInput placeholder="Placeholder">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Email address</mat-label>
      <input type="email" matInput placeholder="Placeholder">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input type="password" matInput placeholder="Placeholder">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Password (confirm)</mat-label>
      <input type="password" matInput placeholder="Placeholder">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Token</mat-label>
      <input matInput placeholder="Placeholder">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions style="display: flex;justify-content: center;">
    <button mat-raised-button color="primary">Register</button>
  </mat-card-actions>
</mat-card>
